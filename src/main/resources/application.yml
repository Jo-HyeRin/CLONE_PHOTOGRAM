server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/photogram?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
    username: ppoddo
    password: 1234
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update #create update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
      
  servlet:
    multipart:
      enabled: true # 파일을 멀티파트 타입으로 받겠다
      max-file-size: 2MB # 파일 최대 사이즈 제한 설정

  security:
    user:
      name: test
      password: 1234   
      
# yml에서 내가 직접 커스텀 키 생성하고 사용할 수 있다.
